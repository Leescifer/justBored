<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Function Tester</title>
  <link rel="stylesheet" href="ter.css" />
</head>

<body>
  <a href="index.html">Back</a>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">🌙</button>

  <h1>Function Tester</h1>

  <div class="grid" id="functionCards">
    <div class="card" data-func="sumPositive">
      <h3>➕ Sum of Positives</h3>
    </div>
    <div class="card" data-func="secondHighest">
      <h3>🥈 Second Highest</h3>
    </div>
    <div class="card" data-func="bitwiseAdd">
      <h3>🔢 Bitwise Add</h3>
    </div>
    <div class="card" data-func="titleCase">
      <h3>📝 Title Case</h3>
    </div>
    <div class="card" data-func="sortNames">
      <h3>🔤 Sort Names</h3>
    </div>
  </div>

  <div class="input-area" id="inputArea">
    <label for="input1">Input</label>
    <input type="text" id="input1" placeholder="e.g., 1, -2, 3 or a sentence" />

    <div id="secondInputGroup" style="display: none;">
      <label for="input2">Second Number</label>
      <input type="number" id="input2" placeholder="e.g., 100" />
    </div>

    <button onclick="runFunction()">Run Function</button>
  </div>

  <div class="result-area" id="result">Result: </div>

  <script src="./js/ter.js"></script>
</body>

</html>
